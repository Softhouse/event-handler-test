<HTML>
<HEAD>
</HEAD>
{{ message }}
<H1>
Current Events
</H1>
{% for event in events %}
  <div style="width: 600px">
  <div style="float:left; width: 300px">
  <a href="{{ url_for('show_event') }}?event={{event._id}}">Register to {{ event.event_name }}</a> , date: {{ event.event_date }}
  </div>
  <div style="float:right; width: 300px">
  <a href="{{ url_for('show_participants') }}?event={{event._id}}">Show participants for {{ event.event_name }}</a>
  <P>
  </div>
  </div>
{% endfor %} 
<br>
<br>

<H1>
Event Managent
</H1>
<FORM action="{{ url_for('event') }}" method="post"> 
Name of event: <INPUT type="text" name="event_name"><P>
Date of event: <INPUT type="text" name="event_date_text"><P>

<INPUT type="submit" value="Add event">
</FORM>
</HTML>
