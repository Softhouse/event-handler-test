<HTML>
<HEAD>
</HEAD>
<H1>
Event Admin Page
</H1>
<H1>
Current Events
</H1>
{% for event in events %}
  <a href="{{ url_for('show_event', event) }}">Register to {{ event.event_name }}</a>
  , date: {{ event.event_date_text }}
  <P>
{% endfor %} 

<H1>
Event Managent
</H1>
<FORM action="{{ url_for('event') }}" method="post"> 
Name of event: <INPUT type="text" name="event_name"><P>
Date of event: <INPUT type="text" name="event_date_text"><P>

<INPUT type="submit" value="Add event">
</FORM>
</HTML>
